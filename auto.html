<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSAEDU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }
        .card {
            flex: 0 1 calc(25% - 1rem);
            max-width: calc(25% - 1rem);
        }
        @media (max-width: 1024px) {
            .card {
                flex: 0 1 calc(50% - 1rem);
                max-width: calc(50% - 1rem);
            }
        }
        @media (max-width: 768px) {
            .card {
                flex: 0 1 calc(100% - 1rem);
                max-width: calc(100% - 1rem);
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center border-b-2 border-gray-300 py-6 md:justify-start md:space-x-10">
            <h1 class="text-3xl font-bold text-gray-900">KSAEDU</h1>
        </div>
    </div>

    <!-- Cards Section -->
    <div class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="card-container">
                <!-- Dynamic number of cards -->
                <!-- Example Card -->
                <div class="card bg-white shadow-lg rounded-lg p-4">
                    <img class="h-40 w-full object-cover rounded-md" src="https://placehold.co/300x200" alt="SCM 전문 수강">
                    <h2 class="mt-5 text-lg text-gray-900 font-bold">SCM 전문 수강</h2>
                    <p class="text-gray-600">2024 SCM 전문 수강 520,000원 (2일, 14시간)</p>
                </div>
                <!-- Repeat other cards as necessary -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-800 py-5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-white text-sm">
                COPYRIGHT(C) KOREAN STANDARDS ASSOCIATION. ALL RIGHTS RESERVED
            </p>
        </div>
    </div>
</body>

</html>

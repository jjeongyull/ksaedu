<div class="absolute w-11/12 md:w-4/12 p-10 bg-white rounded-xl shadow center-align">
  <h1 class="text-3xl md:text-4xl text-center font-bold mb-10">Login</h1>
  <div class="w-full flex items-center mb-6">
    <label class="w-1/6" for="user_id">아이디</label>
    <input class="w-5/6 p-2 rounded border-gray" type="text" id="user_id" placeholder="아이디를 입력하세요.">
  </div>
  <div class="w-full flex items-center mb-10">
    <label class="w-1/6" for="user_pw">비밀번호</label>
    <input class="w-5/6 p-2 rounded border-gray" type="password" id="user_pw" placeholder="비밀번호를 입력하세요.">
  </div>

  <button class="basic-btn-2 bg-sky-700 rounded text-white" id="btn_login">로그인</button>
</div>
